<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .file-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-details {
            color: #666;
            line-height: 1.6;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Data Visualization Dashboard</h1>
        <p class="subtitle">Upload your Excel or CSV file to get started</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & Drop your file here</div>
                <div class="upload-hint">or click to browse (Excel or CSV files)</div>
                <input type="file" id="fileInput" name="file" accept=".xlsx,.xls,.csv">
            </div>
        </form>
        
        <div class="file-info" id="fileInfo">
            <h3>‚úÖ Selected File:</h3>
            <div class="file-details" id="fileDetails"></div>
        </div>
        
        <button class="btn" id="uploadBtn" disabled>Upload & Analyze</button>
        
        <div class="loader" id="loader"></div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const message = document.getElementById('message');
        const loader = document.getElementById('loader');
        const uploadForm = document.getElementById('uploadForm');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Highlight drop area
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            }, false);
        });
        
        // Handle dropped files
        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFile(file) {
            console.log('File selected:', file.name);
            
            if (!file) {
                showMessage('No file selected', 'error');
                return;
            }
            
            // Check file extension
            const fileName = file.name.toLowerCase();
            const validExtensions = ['.xlsx', '.xls', '.csv'];
            const isValid = validExtensions.some(ext => fileName.endsWith(ext));
            
            if (!isValid) {
                showMessage('‚ùå Please upload a valid Excel (.xlsx, .xls) or CSV (.csv) file', 'error');
                return;
            }
            
            // Check file size (max 16MB)
            if (file.size > 16 * 1024 * 1024) {
                showMessage('‚ùå File size must be less than 16MB', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Display file info
            const sizeKB = (file.size / 1024).toFixed(2);
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            const sizeDisplay = file.size > 1024 * 1024 ? `${sizeMB} MB` : `${sizeKB} KB`;
            
            fileDetails.innerHTML = `
                <strong>üìÑ Name:</strong> ${file.name}<br>
                <strong>üì¶ Size:</strong> ${sizeDisplay}<br>
                <strong>üìã Type:</strong> ${file.type || fileName.split('.').pop().toUpperCase()}
            `;
            
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
            message.style.display = 'none';
            
            showMessage('‚úÖ File ready to upload!', 'success');
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showMessage('‚ùå Please select a file first', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            loader.style.display = 'block';
            message.style.display = 'none';
            
            try {
                console.log('Uploading file to /upload...');
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                const result = await response.json();
                console.log('Response data:', result);
                
                loader.style.display = 'none';
                uploadBtn.textContent = 'Upload & Analyze';
                
                if (response.ok && result.success) {
                    showMessage(
                        `‚úÖ Success! Found ${result.rows} rows, ${result.dimensions.length} dimensions, and ${result.measures.length} measures. Redirecting to dashboard...`,
                        'success'
                    );
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + (result.error || 'Upload failed. Please try again.'), 'error');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                console.error('Upload error:', error);
                loader.style.display = 'none';
                uploadBtn.textContent = 'Upload & Analyze';
                showMessage('‚ùå Network error: ' + error.message + '. Make sure Flask server is running.', 'error');
                uploadBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
        
        // Check if server is running on load
        window.addEventListener('load', () => {
            console.log('Page loaded. Ready to upload files.');
        });
    </script>
</body>
</html>
